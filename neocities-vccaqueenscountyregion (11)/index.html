    <style>
        /* General page layout and colors */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .bg-club-maroon { background-color: #800000; }
        .text-chevy-gold { color: #FFCC00; }
        .bg-chevy-gold { background-color: #FFCC00; }
        .text-club-maroon { color: #800000; }
        .bg-dark-gray { background-color: #2c2c2c; }
        .font-lobster { font-family: 'Lobster', cursive; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
        .rounded-lg { border-radius: 0.5rem; }
        .text-center { text-align: center; }
        .text-white { color: white; }
        .text-black { color: black; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }

        /* Header and Navigation */
        #header-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            flex-wrap: wrap;
        }
        nav a { text-decoration: none; }
        nav .nav-logo { display: flex; align-items: center; }
        nav .nav-logo img { height: 2.5rem; width: auto; border-radius: 9999px; }
        nav .nav-logo span { font-size: 1.5rem; font-weight: 700; margin-left: 0.5rem; }
        
        #nav-menu {
            display: none;
            width: 100%;
        }
        #nav-menu.active {
            display: block;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            align-items: center;
        }
        nav ul li { margin-top: 1rem; }
        nav ul a {
            display: block;
            color: white;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }
        nav ul a:hover { color: #FFCC00; }
        nav ul a.active-link {
            color: #FFCC00;
            font-weight: bold;
        }
        #menu-button { display: block; border: none; background: transparent; cursor: pointer; }
        #menu-button svg { width: 1.5rem; height: 1.5rem; fill: white; }

        @media (min-width: 1024px) {
            nav { flex-wrap: nowrap; }
            #nav-menu {
                display: flex !important;
                width: auto;
                margin-top: 0;
            }
            #menu-button { display: none; }
            nav ul {
                display: flex !important;
            }
            nav ul li {
                margin-left: 2rem;
                margin-top: 0;
            }
        }

        /* Hero Section */
        .parallax-bg {
            background-image: url('https://placehold.co/1920x1080/800000/FFFFFF?text=Classic+Car');
            min-height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 1023px) {
            .parallax-bg {
                background-attachment: scroll;
            }
        }
        .hero-content {
            background-color: rgba(0,0,0,0.5);
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .hero-content h1 { font-size: 3rem; font-weight: bold; }
        .hero-content p { font-size: 1.25rem; margin-top: 1rem; }
        .hero-content .button {
            display: inline-block;
            background-color: #FFCC00;
            color: black;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .hero-content .button:hover { transform: scale(1.1); }
        
        /* General Sections */
        main { transition: padding-top 0.3s ease-in-out; } 
        section h2 { font-size: 2.25rem; font-weight: bold; border-bottom: 2px solid #FFCC00; padding-bottom: 0.5rem; }
        section h3 { font-size: 1.875rem; font-weight: bold; border-bottom: 2px solid #FFCC00; padding-bottom: 0.5rem; }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        
        @media (min-width: 640px) {
            .sm-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (min-width: 768px) {
            .md-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        @media (min-width: 1024px) {
             .lg-grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

        /* Icons and buttons */
        .icon-text-link {
            display: inline-flex;
            align-items: center;
            background-color: #800000;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        .icon-text-link:hover {
            transform: translateY(-2px);
            background-color: #a00000;
        }
        .icon-text-link svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            fill: white;
        }

        /* Message box and modal */
        #message-box, #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
            align-items: center;
            justify-content: center;
        }
        #message-box.show, #image-modal.show {
            display: flex;
        }
        .message-box-inner {
            background-color: #800000;
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 90vw;

        #close-modal-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 60;
        }
        #modal-image {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: 0.5rem;
        }

        /* Utilities */
        .w-full { width: 100%; }
        .h-48 { height: 12rem; }
        .object-cover { object-fit: cover; }
        .leading-relaxed { line-height: 1.625; }
        .text-club-maroon { color: #800000; }
        .font-bold { font-weight: bold; }
        .underline { text-decoration: underline; }
    </style>

        function showMessage(title, messageHtml) {
            const messageBox = document.getElementById('message-box');
            document.getElementById('message-title').innerHTML = title;
            document.getElementById('message-content').innerHTML = messageHtml;
            messageBox.style.display = 'flex';

            const dismissButton = document.getElementById('dismiss-message-button');
            const hideMessage = () => {
                messageBox.style.display = 'none';
                dismissButton.removeEventListener('click', hideMessage);
            };
            dismissButton.addEventListener('click', hideMessage);
        }

        function showModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = 'https://placehold.co/300x200/800000/FFCC00?text=Loading...';
            
            const img = new Image();
            img.onload = () => {
                modalImage.src = imageUrl;
            };
            img.onerror = () => {
                 modalImage.src = 'https://placehold.co/400x300/e5e7eb/6b7280?text=Image+Not+Found';
            };
            img.src = imageUrl;

            modal.style.display = 'flex';

            const closeModalButton = document.getElementById('close-modal-button');
            const hideModal = () => {
                modal.style.display = 'none';
                closeModalButton.removeEventListener('click', hideModal);
                modal.removeEventListener('click', hideModalOnClickOutside);
            };
            
            const hideModalOnClickOutside = (event) => {
                 if(event.target === modal) {
                     hideModal();
                 }
            };

            closeModalButton.addEventListener('click', hideModal);
            modal.addEventListener('click', hideModalOnClickOutside);
        }

        function navigate(pageName) {
            const mainContent = document.getElementById('main-content');
            if (pages[pageName]) {
                mainContent.innerHTML = pages[pageName];
                 window.scrollTo(0, 0);
            } else {
                mainContent.innerHTML = `
                    <div class='container py-12 text-center'>
                        <h2 style='font-size: 2.25rem;' class='text-club-maroon mb-4'>404 - Page Not Found</h2>
                        <p style='font-size: 1.125rem; color: #374151;'>The page you are looking for does not exist.</p>
                        <a href='#home' class='button bg-chevy-gold text-black mt-8' onclick='navigate("home"); return false;'>Go to Home</a>
                    </div>
                `;
            }
            
            document.querySelectorAll('#nav-menu a').forEach(link => {
                link.classList.remove('active-link');
                if (link.getAttribute('href') === `#${pageName}`) {
                    link.classList.add('active-link');
                }
            });
            
            window.location.hash = pageName;
        }

        function adjustMainPadding() {
            const header = document.querySelector('#header-container');
            const main = document.getElementById('main-content');
            if (header && main) {
                main.style.paddingTop = `${header.offsetHeight}px`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const initialHash = window.location.hash.substring(1) || 'home';
            navigate(initialHash);

            const navMenu = document.getElementById('nav-menu');
            const menuButton = document.getElementById('menu-button');

            menuButton.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                const isExpanded = navMenu.classList.contains('active');
                menuButton.setAttribute('aria-expanded', isExpanded);
                setTimeout(adjustMainPadding, 50);
            });

            document.querySelectorAll('#nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 1024) {
                        navMenu.classList.remove('active');
                        menuButton.setAttribute('aria-expanded', 'false');
                        setTimeout(adjustMainPadding, 50);
                    }
                });
            });

            adjustMainPadding();
            window.addEventListener('resize', adjustMainPadding);
        });
        
        window.addEventListener('hashchange', () => {
            const newHash = window.location.hash.substring(1) || 'home';
            navigate(newHash);
        });
    </script>
